<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0C0F14">
  <title>Shang Shi â€” Intro</title>
  <style>
    html,body{height:100%;margin:0;background: transparent;color:#f5f5f5;
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .wrap{min-height:100%;display:grid;grid-template-rows:1fr auto;place-items:center;padding:24px}
    .center{display:grid;place-items:center;gap:16px}
    .logo{width:140px;height:auto;display:block;border:none;background:transparent;
      box-shadow:0 0 12px rgba(212,175,55,0.5);border-radius:50%;cursor:pointer}
    .foot{color:#d4af37;font-size:12px;padding:16px 0;text-align:center;width:100%}
  
/* Intro background & layers (fixed) */


.intro-wrap {
  position: relative;
  z-index: 2; /* above overlay */
  background: transparent !important;
}

/* Keep slide/fade animation if present */
.intro-wrap { transition: transform 0.6s ease, opacity 0.6s ease; }
.intro-wrap.slide-out { transform: translateY(-40px); opacity: 0; }
body { transition: background-color 0.6s ease; }
body.fade-bg { background-color: rgba(0,0,0,0.0); } /* no black */

/* Intro background (blurred + darkened, no overlay) */
.intro-bg {
  position: fixed;
  inset: 0;
  background: url('SHANG_SHI_DAY_10092_r.jpg') center center / cover no-repeat;
  filter: blur(8px) brightness(0.5); /* reduced blur + darker */
  z-index: 0;
}

/* Subtle background zoom-in */
.intro-bg {
  transform-origin: center center;
  will-change: transform;
  animation: bg-zoom 7s ease-out forwards;
}
@keyframes bg-zoom {
  from { transform: scale(1.00); }
  to   { transform: scale(1.06); }
}

/* Respect reduced motion preferences */
@media (prefers-reduced-motion: reduce) {
  .intro-bg { animation: none; }
}
</style>
</head>
<body>
  <div class="intro-bg"></div>
  
  <div class="wrap intro-wrap">
    <div class="center">
      <img src="./logo.png" alt="Shang Shi logo" class="logo" id="enterLogo">
    </div>
    <footer class="foot">Shang Shi Allergen Selector 2025</footer>
  </div>
  
  <script>
    const go = () => {
      const wrap = document.querySelector('.intro-wrap');
      document.body.classList.add('fade-bg');
      if (wrap) wrap.classList.add('slide-out');
      setTimeout(()=> location.href = "./menu.html", 600);
    };
    document.getElementById('enterLogo').addEventListener('click', go, {passive:true});
    document.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') go(); });
  </script>
    
</body>
</html>
